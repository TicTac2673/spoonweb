<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inconsolata', monospace;
}
body {
  background-color: #000;
  color: #fff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
#intro-screen {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: #000;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  z-index: 100;
}
#intro-text {
  font-size: 18px;
  color: #fff;
  text-align: center;
}
#content {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  padding: 20px;
  text-align: center;
}
#image-container {
  margin-bottom: 25px;
  max-width: 80%;
}
#image-container img {
  max-width: 100%;
  height: auto;
}
#video-container {
  margin-bottom: 25px;
  max-width: 80%;
}
#video-container video {
  max-width: 100%;
  height: auto;
  border: 1px solid #fff;
}
#discord-link {
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  cursor: pointer;
  margin-bottom: 15px;
}
#credits {
  font-size: 14px;
  color: #aaa;
  margin-top: 10px;
}
@media (max-width: 768px) {
  #intro-text {
    font-size: 16px;
  }
  #discord-link {
    font-size: 14px;
  }
}
@media (max-width: 480px) {
  #intro-text {
    font-size: 14px;
  }
  #discord-link {
    font-size: 13px;
  }
}
</style>

<body>
<div id="intro-screen">
  <div id="intro-text">[Click anywhere]</div>
</div>
<div id="content">
  <div id="image-container">
    <img src="image.png" alt="Spoonsense">
  </div>
  <div id="video-container">
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <a id="discord-link" href="https://discord.gg/2t5WT2AwZg" target="_blank">[Get spoonsense]</a>
  <div id="credits">Made by itslyko, spinscaffold and tellyscaffold.</div>
</div>
<audio id="background-music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const introScreen = document.getElementById('intro-screen');
  const content = document.getElementById('content');
  const music = document.getElementById('background-music');
  introScreen.addEventListener('click', function() {
    music.play().catch(e => {
      console.log("Audio play failed:", e);
    });
    introScreen.style.display = 'none';
    content.style.display = 'flex';
  });
});
</script>
</body>
